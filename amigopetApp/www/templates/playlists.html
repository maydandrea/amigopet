<ion-view view-title="Doações">
  <ion-content>
    <ion-list>
      <ion-item-sliding>
        <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
          <!--{{playlist.title}}-->
          <ion-thumbnail style="float:left; margin-right:15px;">
            <img src="https://lh4.googleusercontent.com/-n4-L7BRqptc/AAAAAAAAAAI/AAAAAAAAAA8/bvKh2NjgCeI/photo.jpg" 
            style="border-radius:50%; width:63px; height:63px">
          </ion-thumbnail>
          <div style="float:left;">
            <h2>{{playlist.title}}</h2>
            <p>{{playlist.subtitle}}</p>
            <p>{{playlist.location}}</p>
          </div>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
  <ion-tabs class="tabs-light tabs-icon-top">
  
    <ion-tab title="Home" icon-on="ion-home" icon-off="ion-home">
      <!-- Tab 1 content -->
    </ion-tab>
  
    <ion-tab title="Pesquisar" icon-on="ion-ios-search-strong" icon-off="ion-ios-search-strong">
      <!-- Tab 3 content -->
    </ion-tab>
    
    <ion-tab title="Conta" icon-on="ion-person" icon-off="ion-person">
      <!-- Tab 3 content -->
    </ion-tab>
  
  </ion-tabs>
</ion-view>
